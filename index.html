<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-shape{
            background-color: rgba(255,222,0,255);
        }
        .bg-primary {
            background-color: rgba(6, 50, 63, 255);
        }
    </style>
</head>

<body class="bg-primary w-screen">
    <div>
        <div class="m-60 flex justify-center gap-96">
            <div class="bg-shape w-24 h-24 rounded-2xl"></div>
            <div class="bg-shape w-24 h-24 rounded-2xl"></div>
        </div>
        <div class="flex justify-center">
            <div class="absolute top-24 flex gap-80">
                <div class="bg-shape w-[530px] h-96 rounded-2xl">
                    <div class="relative top-16 left-16 bg-primary w-[400px] h-64 rounded-2xl"></div>
                    <div class="relative -top-64 left-[87px] bg-primary w-[350px] h-96"></div>
                </div>
            </div>
            <div class="bg-shape w-12 h-80 -rotate-45 relative -top-[460px] right-5">
                <div class="bg-shape relative -top-4 left-2 w-8 h-8 rotate-45"></div>
            </div>
            <div class="bg-shape w-12 h-44 rotate-45 relative -top-[440px] left-16">
                <div class="bg-shape relative -top-4 left-2 w-8 h-8 rotate-45"></div>
            </div>
        </div>
        <div>
            <div class="relative left-[565px] -top-[560px] bg-shape w-12 h-12 rotate-45"></div>
        </div>
        <div>
            <div class="relative left-[685px] -top-[620px] bg-shape w-8 h-28 rotate-45"></div>
            <div class="relative left-[550px] -top-[730px] bg-shape w-8 h-28 -rotate-45"></div>
        </div>
        <div>
            <div class="relative left-[528px] -top-[820px] bg-shape w-8 h-28 rotate-45 rounded-xl"></div>
            <div class="relative left-[704px] -top-[935px] bg-shape w-8 h-28 -rotate-45 rounded-xl"></div>
            
        </div>
    </div>
</body>

</html>
